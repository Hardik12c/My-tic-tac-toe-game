<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/hardik.css">
    <title>My tic tac toe game</title>
</head>

<body>
    <nav>
        <ul>
            <li><a href="#home">TicTacToe </a></li>
        </ul>
    </nav>
    <section class="container">
        <div class="gamecontainer">
            <div class="row">
                <div class="box bb br"><span class="boxtext"></span></div>
                <div class="box bt bb br"><span class="boxtext"></span></div>
                <div class="box bt br"><span class="boxtext"></span></div>
            </div>
            <div class="row">
                <div class="box bb br bl"><span class="boxtext"></span></div>
                <div class="box bb br bl bt"><span class="boxtext"></span></div>
                <div class="box bt bl br"><span class="boxtext"></span></div>
            </div>
            <div class="row">
                <div class="box bl bb"><span class="boxtext"></span></div>
                <div class="box bt bl bb"><span class="boxtext"></span></div>
                <div class="box bl bt"><span class="boxtext"></span></div>
            </div>
        </div>
        <div class="gameinfo">
            <h1>Welcome to TicTacToe Game</h1>
            <div>
                <span class="chance">Chance for X</span>
                <button id="reset">Reset</button>
            </div>
            <img src="othertools/excited.gif" alt="">
        </div>
    </section>
    <script src="js/hardik.js"></script>
</body>

</html>
